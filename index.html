<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <div class="div__container-card">
      <div class="container-card">
        <div class="container-card-img">
          <img src="/images/image-qr-code.png" alt="Code QR" class="image">
        </div>
        <div class="information-card">
        <h1>Improve your front-end skills by building projects</h1>
        <p class="text-card">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p class="credits">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Rulitos-cmd" target="_blank">Rulitos-cmd</a>.</p>
    </div>
  </main>
</body>
</html>
